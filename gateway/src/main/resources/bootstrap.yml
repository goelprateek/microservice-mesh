# ===================================================================
# Spring Cloud Consul Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwriten by the ones defined in bootstrap-prod.yml
# ===================================================================

spring:
  application:
    name: gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:7070}
      fail-fast: true
    bus:
      enabled: true

---
spring:
  profiles: docker
  cloud:
    config:
      uri: ${CONFIG_URL}
      fail-fast: true